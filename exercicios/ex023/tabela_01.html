<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Verdana, Geneva, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse; /*separa as tabelas por uma linha unica*/        
        }
        
        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            align-items: center;
        }

        td.dado {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de tabelas (simples):
    table = tabela
        table row (tr) = linha de tabela
            table header = cabeÃ§alho de tabela
            table data (td) = dado de tabela
    -->
    <table>
        <tr> <!--primeira linha--> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">  <!--segunda linha--> 
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>   <!--terceira linha-->
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>  <!--quarta linha-->
        <tr class="linha">  
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
